<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icons8-chart-100.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVformHomework</title>
</head>
<body>
    <h1>Upload your CV</h1>
    <form>
    <label for="ChooseFile"> Choose file</label>
    <input type="file" id="ChooseFile" required>
    <h2>Profile:</h2>
    <label for="fname">First name</label>
    <input type="text" value="" id="fname" name="fname" placeholder="First name" required>
    <br>
    <label for="lname">Last name</label>
    <input type="text" value="" id="lname" name="lname" placeholder="Last name" required>
    <br>
    <label for="phone">Phone No.</label>
    <input type="text" value="" id="phone" name="lname" placeholder="Phone" required>
    <br>
    <input type="submit" name="form">
</form>
</body>
</html>
